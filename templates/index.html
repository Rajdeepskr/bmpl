{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}


<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2"
    style="background-image: url('https://content.techgig.com/thumb/msid-77786607,width-860,resizemode-4/Indian-govt-to-offer-jobs-to-the-students-in-online-gaming.jpg?102305');">
  </div>
  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7 py-5">
          <h3>BMPL Registeration</h3>
          <p class="mb-4">Register your squad now!.</p>
          <form action="/" method="POST">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group first">
                  <label for="team_name">Team Name</label>
                  <input type="text" class="form-control" name="team_name" id="team_name">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group first">
                  <label for="whatsapp">WhatsApp No.</label>
                  <input type="number" class="form-control" name="whatsapp" id="whatsapp">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group first">
                  <label for="p1_id">Player 1 Character ID</label>
                  <input type="number" class="form-control" name="p1_id" id="p1_id" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group first">
                  <label for="p2_id">Player 2 Character ID</label>
                  <input type="number" class="form-control" name="p2_id" id="p2_id" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group first">
                  <label for="p3_id">Player 3 Character ID</label>
                  <input type="number" class="form-control" name="p3_id" id="p3_id" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group first">
                  <label for="p4_id">Player 4 Character ID</label>
                  <input type="number" class="form-control" name="p4_id" id="p4_id" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group first">
                  <label for="p5_id">Player 5 Character ID</label>
                  <input type="number" class="form-control" name="p5_id" id="p5_id" required>
                </div>
              </div>
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Before participating in the
                      tournament must read <a href="/game-rules.html">Game</a> and <a href="#">Tournament
                        rules</a>.</span>
                  </label>
                </div>
              </div>

              <input type="submit" value="Register" class="btn px-5 btn-primary">

          </form>
        </div>
      </div>
    </div>
  </div>


</div>





{% endblock body %}
